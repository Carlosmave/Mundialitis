{% extends 'mundialitisapps/template_base.html' %}
{% block content %}
    <p class="display-3 text-center"></p>
    <table>
        <tr>
            <th>Usuario</th>
            <th>Puntaje</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.puntaje}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
